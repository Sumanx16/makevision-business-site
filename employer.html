<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Job Posting | Make Visions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & Bootstrap Icons (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f7faff;
            font-family: 'Roboto', 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(33,36,177,0.09);
            padding: 2.5rem 2rem;
        }
        h1 {
            color: #4777F5;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
            color: #2124B1;
            margin-bottom: .3rem;
        }
        .form-control, .form-select {
            border-radius: 0.7rem;
            border: 1px solid #b8c4e0;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4777F5;
            outline: none;
        }
        .btn-secondary {
            background: #4777F5;
            color: #fff;
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background: #2124B1;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .col-md-6, .col-12 {
            flex: 1 1 45%;
            min-width: 230px;
        }
        .col-12 {
            flex-basis: 100%;
        }
        @media (max-width: 750px) {
            .container {
                padding: 1rem 0.5rem;
            }
            .row {
                flex-direction: column;
                gap: 1rem;
            }
        }
        input[type="file"] {
            padding: 0.3rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employer Job Posting</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Company Website</label>
                    <input type="url" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Person Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Designation</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Title / Designation</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Number of Vacancies</label>
                    <input type="number" class="form-control" min="1" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Job Type</label>
                    <select class="form-select" required>
                        <option value="">Select</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Work Location</label>
                    <input type="text" class="form-control" placeholder="City, Remote option if any" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Required Skills / Technologies</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Minimum Qualification Required</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Experience Required (in years)</label>
                    <input type="number" class="form-control" min="0" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Salary Range Offered</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Perks & Benefits</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Application Deadline</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">How to Apply</label>
                    <input type="text" class="form-control" placeholder="Email, Portal, etc.">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Company Logo (optional)</label>
                    <input type="file" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary mt-3">Submit Job</button>
            </div>
        </form>
    </div>
</body>
</html>
